# ~/.tmuxinator/work.yml

name: work
root: ~/all/repo/hacktiv8

# Runs before everything. Use it to start daemons etc.
#pre:
#  - lunchy start mariadb
#  - lunchy start postgresql
#  - lunchy start mongodb
#  - lunchy start redis

# Specifies (by name or index) which window will be selected on project startup
startup_window: den

windows:
  - home:
      root: ~/
      layout: main-horizontal
      panes:
        - # blank
        - # blank
  - den:
      root: ~/all/repo/hacktiv8/hacktiv8-phases
      layout: main-vertical
      panes:
        - # ./bin/serve.sh
        - git status
  - codes:
      layout: main-vertical
      panes:
        - cd arctic-fox-2016
        - cd phase-2-codes
  - extra: cd codes
