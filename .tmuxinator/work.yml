# ~/.tmuxinator/work.yml

name: work
root: ~/

# Runs before everything. Use it to start daemons etc.
#pre:
#  - lunchy start mariadb
#  - lunchy start postgresql
#  - lunchy start mongodb
#  - lunchy start redis

# Specifies (by name or index) which window will be selected on project startup
startup_window: den

windows:
  - home: #
  - den:
      root: ~/all/repo/hacktiv8/hacktiv8-phases
      layout: main-vertical
      panes:
        - # ./bin/serve.sh
        - git status
  - cross:
      root: ~/all/repo/hacktiv8/cross-fox-2016
      layout: main-vertical
      panes:
        - #
        - #
  - codes: cd  ~/all/repo/hacktiv8/phase-2-codes
  - super-workshop: cd ~/all/repo/mhaidarh/codes/super-workshop
  - super-full-stack: cd ~/all/repo/mhaidarh/codes/super-full-stack

